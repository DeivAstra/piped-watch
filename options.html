<!DOCTYPE html>
<html>
	<head>
		<title>Popup</title>
		<script type="module" src="js/options.js"></script>
		<style>
		#logPanel {
			display: none;
		}
		#topControlPanel {
			display: flex;
		}
		#fetchUrlInput {
			width:100%;
		}
		#instancesTextarea {
			width: 100%;
			height: 500px;
			font-size: 10px;
		}
		#saveBtn {
			float: right;
		}
		</style>
	</head>
	<body style="width:600px">
		<div>Fetch actual piped instances list or/and edit as you need.</div>
		<div id="logPanel"></div>
		<div id="topControlPanel">
			<input id="fetchUrlInput"><button id="fetchBtn">Fetch</button>
		</div>
		<textarea id="instancesTextarea"></textarea>
		<div>
			<button id="resetBtn">Reset default</button><button id="saveBtn">Save</button>
		</div>
	</body>
</html>
